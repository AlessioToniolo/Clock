<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
  <center class="title">Clock</center>

  </section>

    <div class="switch">
      <div class="switch-body">
        <div class="toggle"></div>
      </div>
      <label>Display time in military style format</label>
      <input type="checkbox" name="hello">
    </div>
    <div class="switch">
      <div class="switch-body">
        <div class="toggle"></div>
      </div>
      <label>Use the UTC time (only avaliable with an internet connection)</label>
      <input type="checkbox" name="hello">
    </div>
  </div>
  <center class="download">Download Clock</center>
  <div class="download-area"><a href="clock.exe" download="clock.exe"><button download="clock.exe">
        <div class="button"><i class="fab fa-windows"></i><span>Download for Windows</span></div>
      </button></a></div>
